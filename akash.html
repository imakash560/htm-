<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course sign up page!</h1>
    <p>Please not: First name, Last name, Password and email are required</p>
    <form class="" action="https://www.facebook.com/" method="get">
      <p><label for="first">First name:</label>
      <input id="first" type="text" name="first" placeholder="First Name" required>
      <label for="last">Last name:</label>
      <input id="last" type="text" name="last" placeholder="Last Name" required></p>
      <p><label for="email">Email:</label>
      <input id="email" type="email" name="email" placeholder="name@gmail.com" required>
      <label for="pass">Password:</label>
      <input id="pass" type="password" name="pass" value="" required> </p>
      <p>Are you over 18?</p>
      <p>
      <label for="yes">Yes</label>
      <input id="yes" type="radio" name="age" value="" required>
      <label for="no">No</label>
      <input id="no" type="radio" name="age" value="" required>
      </p>
      <p>Do you have credit card or paypal?</p>
      <select class="" name="pay">
        <option value="cc">Credit card</option>
        <option value="pp">Paypal</option>
      </select>
      <p><input type="submit" name="" value="Sign up"></p>




    </form>

  </body>
</html>
